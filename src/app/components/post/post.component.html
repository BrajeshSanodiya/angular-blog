
<div class="card m-2" style="width: 18rem">
  <img
    src="https://picsum.photos/200/150?random=1"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title fw-bold roboto">{{post.title}}</h5>
    <p class="card-text">
        {{post.content}}
    </p>
    <a href="#" [routerLink]="['/blog/edit',post.id]" routerLinkActive="router-link-active"  class="btn btn-dark me-3">Edit</a>
    <button class="btn btn-danger" (click)="onDelete()" >Delete</button>
  </div>
</div>
