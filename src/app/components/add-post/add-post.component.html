<div class="container bg-light p-5 my-5">
<h1>Create a Blog Post</h1>
<form (ngSubmit)="onSubmit()">
    <label >Title</label>
    <input type="text" class="form-control mb-3" [(ngModel)]="title" name="title" id="">
    <label > Content</label>
    <textarea type="text" class="form-control mb-3" [(ngModel)]="content"  cols="30" rows="10" name="content" id=""></textarea>

    <button class="btn btn-dark mt-3">Create</button>
</form>
</div>
